<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>v-model的应用</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  .block {
    width: 100%;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid #bbb;
  }
  </style>
</head>

<body>
  <div id="app">
    <section class="block">
      <h3>v-model的三个属性</h3>
      <ol>
        <li v-for='x in property'>{{x.name}} : {{x.content}}</li>
      </ol>
      <h5>example:</h5>
      <ul>
        <li>
          <input type="text" v-model.number="tmp1" placeholder="number"> value:{{tmp1}}
        </li>
        <li>
          <input type="text" v-model.trim="tmp2" placeholder="trim"><pre>value:{{tmp2}}</pre>
        </li>
        <li>
          <input type="text" v-model.lazy="tmp3" placeholder="lazy"> value:{{tmp3}}
        </li>
      </ul>
    </section>
    <section class="block">
      <h3> input 类型的应用</h3>
      <input type="text" v-model="content" placeholder="text"> value: {{content}}
      <br>
      <input type="password" v-model="pwd" placeholder="password"> value: {{pwd}}
      <br>
      <input type="range" v-model="range"> value: {{range}}
      <br>
      <label>male
        <input type="radio" v-model="sex" value="male">
      </label>
      <label>female
        <input type="radio" v-model="sex" value="female">
      </label> value: {{sex}}
      <br>
      <label>one
        <input type="checkbox" v-model="num" value="1">
      </label>
      <label>two
        <input type="checkbox" v-model="num" value="2">
      </label>
      <label>three
        <input type="checkbox" v-model="num" value="3">
      </label>
      <label>four
        <input type="checkbox" v-model="num" value="4">
      </label>
      value: {{num}}</section>
    <section class="block">
      <h3>textarea 类型</h3>
      <textarea v-model="article" cols="30" rows="3" placeholder="这是一个textarea"></textarea> value: {{article}}
    </section>
    <section class="block">
      <h3> select 类型应用 </h3>
      <div>
        <select v-model="option">
          <option value="1">选项1</option>
          <option value="2">选项2</option>
          <option value="3">选项3</option>
          <option value="4">选项4</option>
          <option value="5">选项5</option>
        </select> value: {{option}}
      </div>
      <div>
        <select v-model="mulOption" multiple>
          <option value="1">选择1</option>
          <option value="2">选择2</option>
          <option value="3">选择3</option>
          <option value="4">选择4</option>
        </select> value:{{mulOption}}
      </div>
    </section>
  </div>
  <script src="../vue.js"></script>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      property: [{ name: "lazy", content: "惰性更新" }, { name: 'number', content: "自动将用户的输入值转为数值类型，可以给 v-model 添加 number 修饰符" }, { name: "trim", content: "同String类型的trim" }],
      tmp1: '1',
      tmp2: null,
      tmp3: null,
      content: undefined,
      pwd: undefined,
      range: undefined,
      sex: undefined,
      num: [],
      article: null,
      option: 1,
      mulOption: []
    }
  });
  </script>
</body>

</html>
